<!DOCTYPE html>
<html>
  <head>
    <title> Collective Behavior</title>
    <!-- Load style sheet -->
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">

    <!-- Notice the URL, this is handled by socket.io on the server automatically, via express -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- Include some extra functional programming tools -->
	<script type="text/javascript" src="lib/underscore-min.js"></script>

    <script src="lib/keyboard.js"></script>
    <!-- Load jQuery, which lets us handle mouse events -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <!-- Script that lets us do nice string formatting -->
    <script type="text/javascript" src="lib/sprintf.min.js"></script>

    <!-- Load the common game code. -->
    <script type="text/javascript" src="game.core.js"></script>

    <!-- Finally, Load the game client code. -->
    <script type="text/javascript" src="game.client.js"></script>
    <script type="text/javascript" src="drawing.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        #messages li { padding: 5px 10px; }
        /*#messages li:nth-child(odd) { background: #eee; }*/
    </style>

    </head>

    <body>
        <h1 id='header'> </h1> 
        
        <p id='instructs'>  </p>
        <div id='main'>

            <canvas id="viewport"> </canvas>
            <!--<div id='message_panel'>-->
            
            <div id="messages"></div>

            <!--</div>-->
                
                <img id='image' src="stimuli/button-image.jpg" >

                <!--<hr\>-->
                <div id="chatarea">
                    <form id='s' action="">
                        <input id="chatbox" autocomplete="off" />
                        <button id="chatbutton">Send</button>
                    </form>
                </div>
                <div id="checkarea">
                    <form id='r' action="" >
                        <button id="right" disabled="disabled">Right</button>
                    </form>
                    <form id='w' action="" >
                        <button id="wrong" disabled="disabled">Wrong</button>
                    </form>   
                </div>  

        </div>
    </body>
</html>
